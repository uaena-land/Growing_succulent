<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="천하제일 다육이: 다육이 키우기">
    <meta name="google-site-verification" content="천하제일 다육이: 다육이가 직접 만든 다육이 자랑대회" />
    <meta name="naver-site-verification" content="천하제일 다육이: 다육이가 직접 만든 다육이 자랑대회" />

    <meta property="og:locale" content="ko_KR" />

    <link rel="icon" href="src/images/favicon.ico">
    <link rel="apple-touch-icon" href="src/images/favicon.ico">
    <title>다육이 키우기</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container__view">
                <div class="section__level">
                    <div class="text">
                        <span class="text__string">Lv.</span>
                        <span class="text__number"></span>
                    </div>
                    <ul class="gauge__container">
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                        <li class="gauge__col"></li>
                    </ul>
                </div>
                <div class="section__reaction">
                    <div class="react__bubble">
                        <img width="46" height="46" src="src/images/react_heart.png" />
                    </div>
                </div>
                <div class="section__home">
                    <div class="box__action">
                        <img width="48" height="48"  src="src/images/act_listening.png" />
                    </div>
                    <div class="box__image">
                        <img class="character" src="src/images/succulent_lv1.png" />
                    </div>
                </div>
            </div>
            <div class="container__buttons">
                <button type="button" class="btn-white" data-action="sunny">햇빛</button>
                <button type="button" class="btn-white" data-action="watering">물</button>
                <button type="button" class="btn-white" data-action="listening">노래</button>
            </div>

            <div class="player-container">
                <div id="youtubePlayer" class="player-cd"></div>
                <div class="img-container">
                    <img src="src/images/album/blueming.webp" alt="music-cover" id="cover" onerror="if (this.src != 'src/images/album/non-image.jpg') this.src = 'src/images/album/non-image.jpg';" />
                </div>
                <div class="player-controller">
                    <div class="song-title">블루밍</div>
                    <div class="player-buttons">
                        <!-- <button id="youtuberPev" class="action-btn">
                            <i class="fas fa-backward"></i>
                        </button> -->
                        </button>
                        <!-- <button id="youtubePlay" class="action-btn action-btn-big">
                            <i class="fas fa-play"></i>
                        </button> -->
                        <!-- <button id="youtubeNext" class="action-btn">
                            <i class="fas fa-forward"></i>
                        </button> -->
                </div>
            </div>
        </div>
        

        

    </main>
</body>
<script type="module" src="src/js/index.js"></script>
