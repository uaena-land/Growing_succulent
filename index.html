<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="천하제일 다육이: 다육이 키우기">
    <meta name="google-site-verification" content="천하제일 다육이: 다육이가 직접 만든 다육이 자랑대회" />
    <meta name="naver-site-verification" content="천하제일 다육이: 다육이가 직접 만든 다육이 자랑대회" />
    <meta property="og:title" content="다육이 키우기">
    <meta property="og:description" content="천하제일 다육이: 다육이 키우기~!" />
    <meta property="og:image" content="src/images/og_image.jpg">
    <meta property="og:site_name" content="uaena-land.github.io" />
    <meta property="og:locale" content="ko_KR" />

    <link rel="icon" href="src/images/favicon.ico">
    <link rel="apple-touch-icon" href="src/images/favicon.ico">
    <title>다육이 키우기</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div>
            <div class="container">
                <div class="container__view">
                    <div class="system__bar">
                        <button type="button" class="btn-util icon" id="copy_url" alt="공유버튼"> 
                            <i class="fas fa-share"></i>
                        </button>
                        <button type="button" class="btn-util icon" id="reset_game" alt="게임초기화"> 
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="section__level">
                        <div class="text">
                            <span class="text__string">Lv.</span>
                            <span class="text__number"></span>
                        </div>
                        <ul class="gauge__container">
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                            <li class="gauge__col"></li>
                        </ul>
                    </div>
                    <div class="section__reaction">
                        <div class="react__bubble">
                            <img width="46" height="46" src="src/images/react_heart.png" />
                        </div>
                    </div>
                    <div class="section__home">
                        <div class="box__action">
                            <img width="48" height="48" src="src/images/act_sunny.png" />
                        </div>
                        <div class="box__image">
                            <img class="character" src="src/images/succulent_lv1.png" />
                        </div>
                    </div>
                </div>
                <div class="container__buttons">
                    <button type="button" class="btn-3d" data-action="sunny"><i class="fas fa-sun" data-action="sunny"></i></button>
                    <button type="button" class="btn-3d" data-action="watering"><i class="fas fa-cloud-rain" data-action="watering"></i></button>
                    <button type="button" class="btn-3d" data-action="listening"><i class="fas fa-music" data-action="listening"></i></button>
                </div>
            </div>
            <div class="player-container">
                <div id="youtubePlayer" class="player-cd"></div>
                <div class="img-container">
                    <img src="src/images/album/lovePoem.webp" alt="music-cover" id="cover" onerror="if (this.src != 'src/images/album/non-image.webp') this.src = 'src/images/album/non-image.webp';" />
                </div>
                <div class="player-controller">
                    <div class="song-title">블루밍</div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="modal-message">다육이 레벨을 초기화 하시겠습니까?</div>
                <div class="modal-actions">
                    <button type="button" class="btn-util btn-yes">Yes</button>
                    <button type="button" class="btn-util btn-no">No</button>
                </div>
            </div>
            
        </div>
    </main>
</body>
<script type="module" src="src/js/index.js"></script>
</html>
